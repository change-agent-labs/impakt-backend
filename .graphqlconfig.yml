projects:
  changeAgentApi:
    schemaPath: amplify/backend/api/changeAgentApi/build/schema.graphql
    includes:
      - app/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: app/graphql
        maxDepth: 2
extensions:
  amplify:
    version: 3
